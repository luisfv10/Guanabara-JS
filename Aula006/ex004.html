<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio004</title>
    <style>
      body {
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual é o seu nome?")
      document.write(
        `Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras<br/>`
      )
      document.write(
        `Seu nome em letras maisculas é ${nome.toUpperCase()}<br/>`
      )
      document.write(
        `Seu nome em letras minusculas é ${nome.toLocaleLowerCase()}`
      )
    </script>
  </body>
</html>
